<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../src/Contact-me.jpeg" />
    <title>Contact Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden; /* Disable scroll on desktop */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 12px;
            color: white;
        }

        nav .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        nav .logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        nav .logo span {
            font-weight: bold;
            font-size: 1.2em;
            margin-left: 5px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #808080;
        }

        /* Contact Form Styles */
        .contact-form {
            background-color: #f4f4f4;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: inset 0px 1px 4px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: border-color 0.3s ease-in-out;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #333;
            outline: none;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background-color: black;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 12px;
            width: 100%;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            html, body {
                overflow: auto; /* Enable scroll on mobile */
                height: auto; /* Allow content to grow */
            }

            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: row;
                list-style: none;
                padding: 0;
            }

            nav ul li {
                justify-content: space-evenly;
                margin: 0 10px;
            }

            .contact-form {
                padding: 20px;
            }

            .contact-form h1 {
                font-size: 1.2em;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 10px;
                font-size: 14px;
            }

            .contact-form button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Tablet responsiveness */
        @media only screen and (max-width: 768px) {
            html, body {
                overflow: auto; /* Enable scroll on tablets */
                height: auto; /* Allow content to grow */
            }

            .contact-form {
                padding: 25px;
            }

            .contact-form h1 {
                font-size: 1.5em;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 12px;
                font-size: 14px;
            }

            .contact-form button {
                padding: 12px 18px;
                font-size: 14px;
            }
        }

        /* Large screen responsiveness */
        @media only screen and (min-width: 1024px) {
            .contact-form {
                max-width: 700px;
                padding: 40px;
            }

            .contact-form h1 {
                font-size: 1.8em;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 15px;
                font-size: 18px;
            }

            .contact-form button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/index.html">
                    <img src="../public/fevicon.jpeg" alt="Logo">
                    <span>Email Validator</span>
                </a>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="./About-me.html">About me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                                                      
                <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY"> <!-- Use your own API key from web3forms -->

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        &#169; 2024 Muhammad Tanveer Abbas | All Rights Reserved
    </footer>
</body>

</html>
